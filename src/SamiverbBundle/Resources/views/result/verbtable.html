<div ng-show="(isPossibleVerb() && !isInvalid()) || (isInvalid() && !isProtectedMode())">
  <div id="verbpanel" class="panel panel-default">

    <div class="panel-heading">
      <h3>{[{verb['value']}]}
        <small id="validated" ng-show="isValid()">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Validated!
        </small>
        <small id="not-validated" ng-show="!isChecked()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Not validated!
        </small>
        <small id="invalid" ng-show="isInvalid()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Not valid!
        </small>
      </h3>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th class="col-xs-1"></th>
          <th class="col-xs-2" ng-repeat="tense in getTense(0,5)"><em>{[{tense}]}</em></th>
          <th class="col-xs-1"></th>
        </tr>
        <tr ng-repeat="i in range(0,9)">
          <td class="col-xs-1"><em>{[{getPronom($index)}]}</em></td>
          <td ng-repeat="paradigm in getParadigm($index,0,5)">{[{paradigm}]}</td>
          <td class="col-xs-1"></td>
        </tr>
      </table>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th class="col-xs-1"></th>
          <th class="col-xs-2" ng-repeat="tense in getTense(5,5)"><em>{[{tense}]}</em></th>
          <th class="col-xs-1"></th>
        </tr>
        <tr ng-repeat="i in range(0,9)">
          <td class="col-xs-1"><em>{[{getPronom($index)}]}</em></td>
          <td class="col-xs-2" ng-repeat="paradigm in getParadigm($index,5,5)">{[{paradigm}]}</td>
          <td class="col-xs-1"></td>
        </tr>
      </table>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th class="col-xs-1"></th>
          <th class="col-xs-2" ng-repeat="tense in getTense(10,4)"><em>{[{tense}]}</em></th>
          <th class="col-xs-1"></th>
          <th class="col-xs-1"></th>
          <th class="col-xs-1"></th>
        </tr>
        <tr ng-repeat="i in range(0,9)">
          <td class="col-xs-1"><em>{[{getPronom($index)}]}</em></td>
          <td class="col-xs-2" ng-repeat="paradigm in getParadigm($index,10,4)">{[{paradigm}]}</td>
          <td class="col-xs-1"></td>
          <td class="col-xs-1"></td>
          <td class="col-xs-1"></td>
        </tr>
      </table>
    </div>

  </div>
</div>
