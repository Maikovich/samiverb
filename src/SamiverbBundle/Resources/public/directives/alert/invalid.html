<div class="alert alert-danger alert-dismissable fade in" role="alert" ng-show="isChecked && isInvalid()">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
  <h4 id="verb-invalid">
    <strong>Oh snap, this is not a verb!</strong>
  </h4>
  <p>
    <strong>Suggestions: </strong>
    <a href class="suggestions" ng-repeat="match in suggestions.matches | limitTo:4" ng-click="requestNewVerb(match)">
      <em>{[{match}]}</em>
    </a>
  </p>
  <p>
    This verb has been checked, and it turned out to be not an existing verb. I recommend you to not use it, but to either click on one of the suggestions, or if you are really sure this verb exists, request validation once more.
  </p>
  <p>
    <button class="btn btn-danger" type="button" ng-click="turnOffProtectedMode()">
      I don't care
    </button>
    <button class="btn btn-default" type="button" data-toggle="modal" data-target="#revalidateModal">
      Validate again
    </button>
  </p>
</div>
